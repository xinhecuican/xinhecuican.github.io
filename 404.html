<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>请访问新站点 https://xinhecuican.tech</title>
	</head>
	<body>
		<p>跳转中，访问新域名站点<a href="https://xinhecuican.tech" target="_blank">https://xinhecuican.tech</a></p>
	</body>
	<script src="http://cdn.bootcss.com/purl/2.3.1/purl.min.js"></script>
	<script>
		var url = purl();
		if (url.attr('host') == 'xinhecuican.github.io') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('xinhecuican.github.io', "xinhecuican.tech");
		    window.location.replace(new_url); 
		}else {
		    window.location.href="https://xinhecuican.tech";
		}
	</script>
</html>
